<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <!-- Global + Forms styles -->
  <link rel="stylesheet" href="/styles/global.css" />
  <link rel="stylesheet" href="/styles/forms.css" />
</head>
<body class="subscribe-page">
  <nav class="navbar" role="navigation" aria-label="Main navigation">
    <a class="logo" href="/">Gaige's Food Hub</a>
    <button class="hamburger" id="nav-toggle" aria-controls="nav-links" aria-expanded="false" aria-label="Toggle menu">
      <span class="bar" aria-hidden="true"></span>
    </button>

    <div class="explore" id="explore">
      <button class="explore-toggle" aria-haspopup="true" aria-expanded="false">Explore ‚ñæ</button>
      <ul id="nav-links" class="nav-links" role="menubar">
        <li><a href="/">Home</a></li>
        <li><a href="/subscribe.html">Get Started</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/contact">Contact</a></li>
      </ul>
    </div>

    <div class="nav-actions" id="nav-actions">
      <a id="navbar-subscribe" class="subscribe-button" href="/subscribe.html" aria-label="Subscribe">Cook Now!</a>
    </div>
  </nav>

  <h1 class="subscribe-header">Welcome!</h1>

  <!-- Images -->
  <div class="login-images-left">
    <img src="/assets/tomato-soup.jpg" alt="tomato soup" />
  </div>

  <!-- Login form -->
  <div class="login-layout">
    <div class="login-right">
      <div class="subscribe-inner">
        <h2>Log In to Your Account</h2>
      </div>

      <form id="login-form" class="subscribe-form" autocomplete="off">
        <p>Please log in to access your personalized dashboard and saved recipes.</p>

        <input type="text" id="user" name="user" placeholder="Username" class="form-input" autocomplete="off" required />

        <div class="password-wrapper">
          <input type="password" id="pass" name="pass" placeholder="Password" class="form-input" autocomplete="new-password" required />
          <button type="button" id="toggle-password" aria-label="Toggle password visibility">üëÅÔ∏è</button>
        </div>

        <label class="remember-me">
          <input type="checkbox" id="remember" />
          Remember me
        </label>

        <button type="submit" class="subscribe-button">Log In</button>

        <p><a href="/forgot-password.html" class="forgot-link">Forgot password?</a></p>
        <p id="login-feedback" class="subscribe-feedback"></p>
      </form>
    </div>
  </div>

  <script src="/login.js" defer></script>
</body>
</html>
