<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Forgot Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="subscribe-page">
  <h1 class="subscribe-header">Reset Your Password</h1>
  <form id="forgot-form" class="subscribe-form">
    <h2>Enter Your Email</h2>
    <input type="email" id="email" placeholder="Email" class="form-input" required />
    <button type="submit" class="subscribe-button">Send Reset Link</button>
    <p id="forgot-feedback" class="subscribe-feedback"></p>
  </form>

  <script>
    document.getElementById('forgot-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const feedback = document.getElementById('forgot-feedback');

      try {
        const res = await fetch('/api/auth/forgot-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });

        const data = await res.json();
        if (res.ok) {
          feedback.textContent = 'âœ… Reset link sent to your email.';
          feedback.className = 'subscribe-feedback success';
        } else {
          feedback.textContent = data.message || 'Failed to send reset link.';
          feedback.className = 'subscribe-feedback error';
        }
      } catch (err) {
        feedback.textContent = 'Server error.';
        feedback.className = 'subscribe-feedback error';
      }
    });
  </script>
</body>
</html>
