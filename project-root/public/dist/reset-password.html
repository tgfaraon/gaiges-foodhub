<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="subscribe-page">
  <h1 class="subscribe-header">Set a New Password</h1>
  <form id="reset-form" class="subscribe-form">
    <h2>Enter Your New Password</h2>
    <input type="password" id="new-password" placeholder="New Password" class="form-input" required />
    <input type="password" id="confirm-password" placeholder="Confirm Password" class="form-input" required />
    <button type="submit" class="subscribe-button">Reset Password</button>
    <p id="reset-feedback" class="subscribe-feedback"></p>
  </form>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    document.getElementById('reset-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('new-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();
      const feedback = document.getElementById('reset-feedback');

      if (newPassword !== confirmPassword) {
        feedback.textContent = 'Passwords do not match.';
        feedback.className = 'subscribe-feedback error';
        return;
      }

      try {
        const res = await fetch('/api/auth/reset-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, newPassword })
        });

        const data = await res.json();
        if (res.ok) {
          feedback.textContent = 'âœ… Password reset successful!';
          feedback.className = 'subscribe-feedback success';
        } else {
          feedback.textContent = data.message || 'Reset failed.';
          feedback.className = 'subscribe-feedback error';
        }
      } catch (err) {
        feedback.textContent = 'Server error.';
        feedback.className = 'subscribe-feedback error';
      }
    });
  </script>
</body>
</html>
