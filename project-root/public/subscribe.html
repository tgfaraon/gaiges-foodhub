  <div id="error-message" style="color: red; margin-bottom: 12px;"></div>
  <form id="subscribe-form" autocomplete="off">

  <input type="text" id="first-name" class="form-input" placeholder="First Name" autocomplete="off" readonly required />
  <input type="text" id="last-name" class="form-input" placeholder="Last Name" autocomplete="off" readonly required />
  <input type="text" id="username" class="form-input" placeholder="Username" autocomplete="off" readonly required />
  <input type="email" id="email" class="form-input" placeholder="Email" autocomplete="off" readonly required />

  <div class="password-wrapper">
    <input type="password" id="password" class="form-input password-field" placeholder="Password" autocomplete="new-password" readonly required />
    <button type="button" id="toggle-password" class="toggle-icon" aria-label="Toggle password visibility">üëÅÔ∏è</button>
  </div>

  <div class="password-wrapper">
    <input type="password" id="confirm-password" class="form-input password-field" placeholder="Re-enter Password" autocomplete="new-password" readonly required />
    <button type="button" id="toggle-confirm" class="toggle-icon" aria-label="Toggle confirm password visibility">üëÅÔ∏è</button>
  </div>

  <button id="submit-btn" type="submit">Submit</button>
  <p id="feedback" class="subscribe-feedback"></p>
  <p id="error-message" class="subscribe-feedback error"></p>
</form>
  <div id="loading-spinner" style="display: none;">Submitting...</div>
  </main>

  <!-- Scripts -->
  <script>
  document.getElementById('subscribe-form').addEventListener('submit', async (e) => {
    e.preventDefault();

    const firstName = document.getElementById('first-name').value.trim();
    const lastName = document.getElementById('last-name').value.trim();
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const feedback = document.getElementById('subscribe-feedback');

    try {
      const res = await fetch('/api/subscribe', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ firstName, lastName, username, password, confirmPassword }) 
      });

      const data = await res.json();
      if (res.ok) {
        window.location.href = '/members.html';
        feedback.textContent = '‚úÖ Registration successful!';
        feedback.className = 'subscribe-feedback success';
      } else {
        feedback.textContent = data.message || 'Registration failed.';
        feedback.className = 'subscribe-feedback error';
      }
    } catch (err) {
      feedback.textContent = 'Server error.';
      feedback.className = 'subscribe-feedback error';
    }
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', () => {
    const togglePassword = document.getElementById('toggle-password');
    const passwordInput = document.getElementById('password');

    const toggleConfirm = document.getElementById('toggle-confirm');
    const confirmInput = document.getElementById('confirm-password');

    if (togglePassword && passwordInput) {
      togglePassword.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePassword.textContent = type === 'text' ? 'üôà' : 'üëÅÔ∏è';
      });
    }

    if (toggleConfirm && confirmInput) {
      toggleConfirm.addEventListener('click', () => {
        const type = confirmInput.type === 'password' ? 'text' : 'password';
        confirmInput.type = type;
        toggleConfirm.textContent = type === 'text' ? 'üôà' : 'üëÅÔ∏è';
      });
    }
  });
</script>
